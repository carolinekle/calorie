<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class = "gender">
                <input type="radio" id="genderF" name="gender" value="Female">Female
                <input type="radio" id="genderM" name="gender" value="Male">Male
            </div>
            <div class = "weight">
                Weight in pounds 
                <input type="number" name="weight" min="0" max="999">
            </div>
            <div class = "height">
                <br> Height in feet (Up to 8 ft):
                <input type="number" id="heightFeet" min="0" max="8">
                <span style="padding-left:10px;padding-right:10px;"></span>Inches (Up to 11 in):
                <input type="number" id="heightInches" min="0" max="11">
            </div>
            <div class = "age">
                Age
                <input type="number" id="age" min="0" max="120">
            </div>
            <div class = "activity">
                <select id="pa">
                    <option value="1.2">Sedentary (Very little or no exercise, and desk job)</option>
                    <option value="1.375">Lightly Active (Light exercise 1 to 3 days per week)</option>
                    <option value="1.55">Moderately Active (Moderate exercise 3 to 5 days per week)</option>
                    <option value="1.725">Very Active (Heavy exercise 6 to 7 days per week)</option>
                    <option value="1.9">Extremely Active (Very intense exercise, and physical job, exercise multiple times per day)</option>
                </select>
            </div>
            
            <button class="submit" >Calculate calories</button>
        </div>
        <div class = "result">

        </div>
    </div>
</body>
</html>
